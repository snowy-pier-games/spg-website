<div class='navbar navbar-inverse'>
  <div class='navbar-header'>
    <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
      <span class='sr-only'>Toggle navigation</span>
      <span class='icon-bar'></span>
      <span class='icon-bar'></span>
      <span class='icon-bar'></span>
      <span class='icon-bar'></span>
    </button>
  </div>
  <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
    <ul class='nav navbar-nav navbar-right'>
      <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
        <a [routerLink]='["/"]' (click)='collapse()'>
          <span class='glyphicon glyphicon-home'></span> Home
        </a>
      </li>
      <li [routerLinkActive]='["link-active"]'>
        <a [routerLink]='["/about"]' (click)='collapse()'>
          <span class='glyphicon glyphicon-education'></span> News
        </a>
      </li>
      <li [routerLinkActive]='["link-active"]'>
        <a [routerLink]='["/games"]' (click)='collapse()'>
          <span class='glyphicon glyphicon-th-list'></span> Games
        </a>
      </li>
      <li [routerLinkActive]='["link-active"]'>
        <a [routerLink]='["/contact"]' (click)='collapse()'>
          <span class='glyphicon glyphicon-th-list'></span> Contact
        </a>
      </li>
    </ul>
  </div>
</div>
